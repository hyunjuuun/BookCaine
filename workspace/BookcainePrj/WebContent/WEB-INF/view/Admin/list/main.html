<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/list_main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header id="header">
            <section>
                <h1 class="d-none">메인</h1>
                <section id="main-top">
                    <h1>관리자 도서관리 검색 페이지 | Bookcaine</h1>
                </section>
            </section>
        </header>
        <aside id="aside">
            <input type="search" value="책 이름을 검색해주세요.">
            <input type="button" value="search">
            <section class="sta">
                <h1 class="d-none">통계</h1>
                <div>총 등록 도서권수: xxx권</div>
            </section>
        </aside>
 

        <main id="main">
            <section class= category>
                <h1 class="d-none">도서관리 테이블</h1>
                <form id="form">
                    <div class="one">
                        <div class="w-1">분류 선택</div>
                        <select class="m-1">
                            <option>종합</option>
                            <option>소설</option>
                            <option>비소설</option>
                            <option>시사</option>
                            <option>자기계발</option>
                            <option>인문</option>
                            <option>역사</option>
                            <option>외국어</option>
                            <option>유아</option>
                            <option>기타</option>
                        </select> 
                    </div>
                    <!-- <div class="two">
                        <div class="w-1">제목</div>
                        <input class="m" type="search" value="해리포터">
                    </div> -->
                    <div class="three">
                        <div class="w-1">저자</div>
                        <input class="m-2" type="search" value="빌게이츠">
                    </div>
                    <div class="four">
                        <div class="w-1">텍스트</div>
                        <input class="m" type="search" value="따뜻한">
                    </div>
                    <div class="five">
                        <div class="w-1">진열 여부</div>
                        <select class="m-1">
                            <option>Y</option>
                            <option>N</option>
                        </select>
                    </div>
                    <div class="six">
                        <div class="w-1">등록일</div>
                        <section class="m">
                            <h1 class="d-none">날짜</h1>
                            <input type="date"><br>
                            <input type="button" value="오늘">
                            <input type="button" value="이번주">
                            <input type="button" value="이번달">
                            <input type="button" value="전체"> 
                        </section> 
                    </div>
                </form>
                <div class="button">
                    <input type="button" value="확인">
                    <a href="total.jsp"><input type="button" value="전체 상품 확인"></a>
                </div>
            </section>
        </main>
</body>
</html>
